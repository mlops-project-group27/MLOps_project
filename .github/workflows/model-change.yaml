name: Model-change checks

on:
  push:
    branches: [main]
    paths:
      - "models/**"
      - "src/models/**"
      - "configs/**"
      - "requirements*.txt"
      - "pyproject.toml"
      - "pytest.ini"
      - ".github/workflows/model-change.yaml"
  pull_request:
    branches: [main]
    paths:
      - "models/**"
      - "src/models/**"
      - "configs/**"
      - "requirements*.txt"
      - "pyproject.toml"
      - "pytest.ini"
      - ".github/workflows/model-change.yaml"

jobs:
  model-checks:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: src

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install -U pip setuptools wheel
          pip install -r requirements.txt
          pip install -r requirements_dev.txt

      # Lightweight: model-related tests only (fast)
      - name: Run tests related to model
        run: |
          pytest -q -k "model"
